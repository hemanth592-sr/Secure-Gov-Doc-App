<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Gov Document App</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
</head>
<body>
  <h2>Secure & Share Govt Documents</h2>

  <!-- Registration/Login -->
  <div id="auth-section">
    <h3>Register</h3>
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Password">
    <button onclick="registerUser()">Register</button>

    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>

  <!-- User Section -->
  <div id="user-section" style="display: none;">
    <h3>Welcome, <span id="user-email"></span></h3>
    <button onclick="logoutUser()">Logout</button>

    <h4>Upload Document Info</h4>
    <input type="text" id="doc-title" placeholder="Document Title">
    <input type="text" id="doc-type" placeholder="Document Type">
    <input type="text" id="aadhaar" placeholder="Aadhaar Number">
    <input type="email" id="share-email" placeholder="Share With Email">
    <button onclick="saveDocInfo()">Save Document Info</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
